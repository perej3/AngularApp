<div *ngIf="!ready">
    <div class="row">
        <div class="col-sm-3">
            <div class="card" aria-hidden="true">
                <div class="card-body">
                    <h5 class="card-title placeholder-glow">
                        <span class="placeholder col-6"></span>
                    </h5>
                    <p class="card-text placeholder-glow">
                        <span class="placeholder col-7"></span>
                        <span class="placeholder col-4"></span>
                        <span class="placeholder col-4"></span>
                        <span class="placeholder col-6"></span>
                        <span class="placeholder col-8"></span>
                    </p>
                    <a href="#" tabindex="-1" class="btn btn-primary disabled placeholder col-6"></a>
                </div>
            </div>

        </div>

    </div>

</div>
<br/>
<div class="d-flex flex-row mb-3">
    <div *ngIf="ready">
        <div class="d-flex flex-row mb-3" *ngFor="let offer of offersList;">
            <div class="p-4 bg-light" id="offers">
                <h5>{{offer.name}}</h5>
                <p>Offer valid from: {{offer.contractStartDate | date: 'dd/MM/yyyy'}} until
                    {{offer.contractEndDate | date: 'dd/MM/yyyy'}}</p>
                <a (click)="viewSubscriptions(offer.id)" class="btn btn-primary">View Subscriptions</a>
                <br/>
                <div *ngFor="let subscription of subscriptionList">
                    <h5>{{subscription.name}} subscription</h5>
                    <p>{{subscription.type}} type</p>
                </div>    
            </div>
        </div>
